<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>{{title}}!</title>
        {% else %}
            <title>Home</title>
        {% endif %}
    </head>
    <body>
        {% block content %}
        {% endblock %}  
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for m in messages %}
            <li>{{ m }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}     
    </body>
</html>
